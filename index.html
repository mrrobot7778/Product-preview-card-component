<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'/>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>

  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
-->
</head>
<body>
<!--
  Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart
-->
  <main>

    <article class="product">

      <picture>
         <source srcset="images/image-product-desktop.jpg" media="(min-width:752px)">
         <img class ="item-photo" src="images/image-product-mobile.jpg" alt="item-photo"/>
     
       </picture>

     <div class="wrapper">
       
     <div class="product-content">

      <p>PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p> 
     </div>
  
     <div class="product-submission">
      <p class="price"><span class="actual-price">$149.99</span class="previous-price"><s>$169.99</s></p>¨
      <button type="submit"><img class="icon" src="images/icon-cart.svg" alt="icon-cart"/>Add to Cart</button>
     </div>

     </div>

    </article>
    
  </main>
  
   <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jakub Frei</a>.
   </footer>
</body>
</html>
